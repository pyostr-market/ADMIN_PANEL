name: CI/CD Frontend Pipeline

on:
  push:
    branches:
      - master
      - main

env:
  REGISTRY: ebana.registry.twcstorage.ru
  IMAGE_NAME: market-admin-panel

jobs:

  ###########################################################
  # BUILD
  ###########################################################
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: token
          password: ${{ secrets.REGISTRY_API_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  ############################################################
  # DEPLOY (Blue-Green Zero Downtime)
  ############################################################
  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Add SSH key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          known_hosts: unnecessary

      - name: Add host to known_hosts
        run: |
          ssh-keyscan -p ${{ secrets.SSH_PORT }} -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          port: ${{ secrets.SSH_PORT }}
          script: |

            set -e

            APP_NAME="market-admin-panel"
            NETWORK="MARKET_NETWORK"
            REGISTRY="ebana.registry.twcstorage.ru"
            IMAGE="$REGISTRY/market-admin-panel:latest"

            echo "===== Docker login ====="
            echo "${{ secrets.REGISTRY_API_TOKEN }}" | docker login $REGISTRY -u token --password-stdin

            echo "===== Preparing project directory ====="
            mkdir -p apps
            cd apps

            if [ ! -d "MARKET_ADMIN_PANEL" ]; then
              git clone https://username:${{ secrets.ACCESS_TOKEN }}@github.com/pyostr-market/ADMIN_PANEL.git MARKET_ADMIN_PANEL
            fi

            cd MARKET_ADMIN_PANEL

            echo "===== Update code ====="
            git fetch origin
            git reset --hard origin/main

            echo "===== Pull latest image ====="
            docker pull $IMAGE

            echo "===== Detect active container ====="

            BLUE_RUNNING=false
            GREEN_RUNNING=false

            if docker ps --format '{{.Names}}' | grep -q "^$APP_NAME-blue$"; then
              BLUE_RUNNING=true
            fi

            if docker ps --format '{{.Names}}' | grep -q "^$APP_NAME-green$"; then
              GREEN_RUNNING=true
            fi

            if [ "$BLUE_RUNNING" = true ]; then
              ACTIVE="blue"
              TARGET="green"
            elif [ "$GREEN_RUNNING" = true ]; then
              ACTIVE="green"
              TARGET="blue"
            else
              echo "First deploy â€” no active container"
              ACTIVE=""
              TARGET="blue"
            fi

            echo "Active: $ACTIVE"
            echo "Deploying to: $TARGET"

            echo "===== Remove old TARGET ====="
            docker compose stop web-$TARGET 2>/dev/null || true
            docker compose rm -f web-$TARGET 2>/dev/null || true

            echo "===== Start TARGET ====="
            docker compose up -d web-$TARGET

            echo "===== Wait for healthcheck ====="
            ATTEMPTS=60

            until [ "$(docker inspect --format='{{.State.Health.Status}}' $APP_NAME-$TARGET 2>/dev/null)" = "healthy" ]; do
              ATTEMPTS=$((ATTEMPTS-1))
              if [ $ATTEMPTS -le 0 ]; then
                echo "New container is not healthy. Rollback."
                docker compose stop web-$TARGET || true
                docker compose rm -f web-$TARGET || true
                exit 1
              fi
              sleep 2
            done

            echo "===== TARGET healthy ====="

            echo "===== Switch network alias ====="

            docker network connect --alias web $NETWORK $APP_NAME-$TARGET 2>/dev/null || true

            if [ -n "$ACTIVE" ]; then
              docker network disconnect $NETWORK $APP_NAME-$ACTIVE 2>/dev/null || true
            fi

            echo "===== Stop old container ====="
            if [ -n "$ACTIVE" ]; then
              docker compose stop web-$ACTIVE || true
            fi

            echo "===== Cleanup dangling images ====="
            docker image prune -f

            echo "===== DEPLOY SUCCESS (Blue-Green Zero-Downtime)"